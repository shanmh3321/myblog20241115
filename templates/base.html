<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyBlog</title>
  <style>
    /* 全局字体大小调整 */
    html {
        font-size: 16px;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.8;
        color: #333;
    }

    /* 全局标题大小 */
    h1 { font-size: 2rem; }
    h2 { font-size: 1.6rem; }
    h3 { font-size: 1.3rem; }
    h4 { font-size: 1.1rem; }

    /* 正文内容 */
    p, li {
        font-size: 1rem;
        line-height: 1.8;
    }

    /* 链接样式 */
    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    /* 容器通用样式 */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 2rem;
    }
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

</html>
