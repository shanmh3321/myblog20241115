{% extends "base.html" %}

{% block content %}
<article class="post-container">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.date %}
        <div class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</div>
        {% endif %}
    </header>
    
    <div class="post-content">
        {{ page.content | safe }}
    </div>
</article>

<style>
    .post-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        font-size: 1rem;
        line-height: 1.8;
    }

    .post-header {
        margin-bottom: 3rem;
        text-align: center;
    }

    .post-title {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1rem;
    }

    .post-date {
        color: #666;
        font-size: 0.9rem;
    }

    .post-content {
        color: #333;
    }

    .post-content p {
        margin-bottom: 1.5rem;
        font-size: 1rem;
    }

    .post-content h2 {
        font-size: 1.6rem;
        margin: 2rem 0 1rem;
    }

    .post-content h3 {
        font-size: 1.3rem;
        margin: 1.8rem 0 1rem;
    }

    .post-content ul, .post-content ol {
        margin-bottom: 1.5rem;
        padding-left: 2rem;
    }

    .post-content li {
        margin-bottom: 0.5rem;
    }

    .post-content img {
        max-width: 100%;
        height: auto;
        margin: 2rem auto;
        display: block;
    }

    .post-content blockquote {
        border-left: 4px solid #007bff;
        padding-left: 1rem;
        margin: 1.5rem 0;
        color: #555;
        font-style: italic;
    }

    .post-content code {
        background: #f8f9fa;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-size: 0.9em;
    }

    .post-content pre {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1.5rem 0;
    }

    .post-content pre code {
        background: none;
        padding: 0;
    }
</style>
{% endblock content %}
